    <script>

         /*
            apply和call的使用和区别
               都可以改变this指向
               使用方式：
                        函数名.apply(对象，[参数1，参数2，。。。。。。]);
                        函数名.call(对象，参数1，参数2，参数3，。。。)
                我想要使用其他对象的某个方法，其他对象.方法名.apply(当前对象，参数，。。。。)
                这个方法就会被当前的对象所使用，同时这个方法中的this据说当前的对象，在调用繁华的时候改变了this的指向


            bind的使用和区别
                复制一个方法，或者函数-----------复制的同时改变了this的指向
                使用方式：
                    函数名.bind(对象，参数1，参数2，。。。。);--->返回值是复制之后的这个函数
            
            高阶函数-------》函数的使用方式
                 函数作为参数使用：
                        这个函数可以是匿名函数、也可以是命名函数
                 函数作为返回值使用：
            作用域和作用域链
            闭包
                一个函数中有另一个函数，或者一个函数中有另一个对象，里面的函数或者是对象，
                都可以使用外面函数中定义的变量或者数据，此时形成闭包
            闭包作用：
                 缓存数据，延长作用域链
            沙箱：
                 就是一个环境，也可以叫黑盒，在这个环境中，模拟外面真实的世界
                  最主要作用：避免命名冲突
            递归：
                函数中调用自己函数
                一般应用在遍历上
                递归不要轻易用，效率很低
