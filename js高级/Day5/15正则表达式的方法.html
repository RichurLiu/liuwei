<!DOCTYPE html>

<head>

<body>
    <script>
         var  str="中国移动：10086，中国联通10010，中国电信：10000";

        // var array=str.match(/\d{5}/g);   //正则表达式的g表示全局匹配
          var reg=/\d{5}/g;
          //通过正则表达式匹配，返回的是一个数组
          var array=reg.exec(str);
        //    console.log(array[0]);
        //    console.log(reg.exec(str)[0]);
        //    console.log(reg.exec(str)[0]);
        while(array!=null){
            console.log(array[0]);
            array=reg.exec(str);
        }

       
        
    </script>
</body>
