<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            正则表达式：也叫规则表达式---------按照一定规则组成
                  作用：匹配字符串
                  我的电话：10086，他的电话：10010，你的电话：10000
            正则表达式作用：匹配字符串

            在大多数编程语言中都可以使用

            正则表达式组成：  元字符或许限定符组成


            元字符：
               参考两个资料：百度、MDN
                
               .   表示出了  \n以外的任意一个字符
               []   表示的是：范围     [0-9]:表示0到9之间的任意一个数字
                                      [1-7]:表示1到7之间的任意一个数字
                                      [1][0-9][0-9] 表示100-199之间的任意一个数字
                                       [a-z]:表示所有小写字母
                                       [A-Z]:表示所有的大写字母
                                       [0-9a-zA-Z]:表示的是：所有的数字或者字母中的一个
                                       []  另一个含义：把正则表达式中元字符的意义干掉   [.]  就是一个.
                |   或者
                ()  分组  提升优先级     [0-9]|([a-z])|[A-Z]
                   ([0-9])([0-5])([a-z])：从最左边计算
           
                   都是元字符，但是也可以叫做限定符，下面的 这些
                *  0次到多次
                +  1次到多次
                ？ 最少0次，最多1次----------------另一个含义：阻止贪婪模式


             限定符：限定前面的表达式出现的次数，--------------也都是属于元字符
             
                  {0}   表示前面的表达式出现0次到多次   等于*
                  {1，} 表示前面的表达式出现1次         等于+
                  {0,1}  表达前面出现0次到1次           等于？
                  {5,10}  表示前面的表达式出现5次到10次
                  {4}  表示前面的表达式出现了4次
                  {,10}  错误的========不能这么写

               ^  表示的以开始，或者是取反     ^[0-9]   以数字开头
                                             ^[a-z]   以小写字母开头
                                             [^a-z]   非小写字母
                                             [^0-9a-zA-Z_]  所有的特殊符号 
               $  表示以什么结束   
                         [0-9][a-z]       "32432re"
                         ^[0-9][a-z]$      "4f"  -------------相当于严格模式

                 \d   数字中的任何一个===[0-9]
                 \D   非数字中的一个
                 \s   空白符中一个
                 \S   非空白符

                 \w   非特殊符号
                 \W    特殊符号
                 \b    单词的边界
                 

        */            
    </script>

</body>
</html>
