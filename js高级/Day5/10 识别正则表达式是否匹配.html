<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(/./.test("1"));
        console.log(/.*/.test("1111"));
        console.log(/.+/.test("1asdd"));
        console.log(/.?/.test(""));
        console.log(/[0-9]/.test("1"));
        console.log(/[a-z]/.test(""));
        console.log(/[a-zA-Z]/.test("U"));
        console.log(/[a-z]{2,3}/.test("de"));
        console.log(/b|(ara)/.test("b"));
        
    </script>
</body>
