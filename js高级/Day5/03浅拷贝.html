<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         //浅拷贝：相当于把一个对象中所有的内容复制一份给另一个对象，-----------直接复制
      //或者说，把一个对象的地址，给了另一个对象，他们指向相同，两个对象之家有共同的属性或者方法
    // 也可以叫浅拷贝   
        var obj1={
            age:10,
            sex:"男",
            car:["奔驰","宝马","奥托"]
        }
        //另一个对象
         var obj2={};

         //写一个函数，作用：把一个对象的数学复制到另一个对象中------------浅拷贝
         //把a对象所有属性，复制到对象b
         function extend(a,b){
             for(var key in a){
                 b[key]=a[key];
             }
         }
         extend(obj1,obj2);
         console.dir(obj2);
         console.dir(obj1);

   </script>
</body>
</html>
