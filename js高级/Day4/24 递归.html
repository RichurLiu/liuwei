<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
           //递归：函数中调用自己，此时就是递归递归一定要有结束的条件
           var  i=0;
           function f1(){
               console.log("hah");
               i++;
               if(i<5){
                f1();   //函数里面调用自己
               }
              
          
           }
           f1();
    
    </script>
</body>
</html>
