<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var  arr=[1,20,300,49,200,50,12,10,40,-3];
        //排序  -----------------sort方法，不稳定，要想稳定得传入参数，这个参数是函数
        // arr.sort();
        // console.log(arr);
         
         //函数作为sort方法参数使用，那么此时的匿名函数中有两个参数
         //这里面1表示大的，0表示等的，-1表示小于
        arr.sort(function(obj1,obj2){
            if(obj1>obj2){
                return 1;
            }else if(obj1==obj2){
                return 0;
            }else{
                return -1;
            }
        });
        console.log(arr);
     
        var arr2=["asdd","aaafrsrrf","msye","kdst"];
        arr2.sort(function(obj1,obj2){
            if(obj1>obj2){
                return 1;
            }else if(obj1==obj2){
                return 0;
            }else{
                return -1;
            }
        });
        console.log(arr2);
    </script>
</body>
</html>
