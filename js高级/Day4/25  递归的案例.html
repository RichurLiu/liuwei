<body>
    <script>
        //求n个数字的和，
        var  sum=0;
        for(var i=0;i<10;i++){
            sum+=i;
        }
        console.log(sum);


        //用递归的方式   n=5   ----------->5+4+3+2+1
        function  getSum(x){
            if(x==1){
                return 1;
            }
            return x+getSum(x-1);
        }

        console.log(getSum(5));
    </script>
