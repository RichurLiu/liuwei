<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
           f1函数的返回值，是一个函数，我们必须要调用这个函数，函数里面的东西才会被执行哦！
        
        */
         function f1(){
             console.log("f1函数开始");
             
             return function(){
                 
                 console.log("我是函数，此时作为返回值使用");
               
             }
             console.log("f1函数结束");
         }    
        var ss= f1();
        ss();

    </script>
</body>
</html>
