    <script>
          //案列：求一个数字，各个位数上的和   123---------》1+2+3
          function  getEverySum(x){
              if(x<10){
                  return x;
              }
              //获取的是这个数的个位数
              return x%10+getEverySum(parseInt(x/10));
          }

           var sum=getEverySum(777);
           console.log(sum);


           //斐波拉契数列
           function  getFib(x){
               if(x==1||x==2){
                   return 1;
               }
               return getFib(x-1)+getFib(x-2);
           }
           console.log(getFib(12));
           
    
    </script>
