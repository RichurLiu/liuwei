<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(fn){
            console.log("f1的函数");
            fn();//此时fn作为一个函数来使用
        }
        //fn是参数，，最后作为函数使用了，函数可以作为参数使用
        //传入匿名函数
        f1(function(){
            console.log("我是匿名函数");
        })
        function Mi(){
            console.log("我是命名函数");
        }
        f1(Mi);
        
        //注意：函数作为参数，如果是命名函数，只传入命名函数，不需要括号
       

    </script>
</body>
</html>
