<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对自己狠点</title>
  <style>
    ul {
      list-style-type: none;
    }

    li {
      float: left;
      margin-left: 10px;
    }

    img {
      width: 200px;
      height: 180px;
    }

    input {
      margin-left: 30%;
    }
  </style>

</head>
<body>
<ul>
  <li><img src="images/ly.jpg" alt=""><br/><input type="button" value="赞"></li>
  <li><img src="images/lyml.jpg" alt=""><br/><input type="button" value="赞"></li>
  <li><img src="images/fj.jpg" alt=""><br/><input type="button" value="赞"></li>
  <li><img src="images/bd.jpg" alt=""><br/><input type="button" value="赞"></li>
</ul>
<script>
 
  //获取所有按钮----------根据标签名字获取元素---
     function  my$(tagName){
         return document.getElementsByTagName(tagName);
     }


  //-------------------------闭包缓存数据--------
  function  getValue(){
    //console.log("haha");
    var value=0;
    return function(){
      //每次点击的时候，都应该改变当前按钮点击的value值
         this.value="赞("+(++value)+")";
    }
  }

  var  ff = getValue();
  

     //想要点赞
     var btnObjs= my$("input");
    //循环遍历每个按钮
    for(var i=0;i<btnObjs.length;i++){
        //为每个按钮注册点击事件
        btnObjs[i].onclick=getValue();//每个点击事件都有

    }
</script>
</body>
</html>
