<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         // 沙箱：网络编程虚拟执行环境:即是一个虚拟系统的程序，允许你在沙盘中运行浏览器或者其他程序，因此运行所产生的变化可以随时删除，她创造了一个
         //类似沙盒的独立
         //沙箱：环境，黑盒，在虚拟的环境中模拟真实的世界，实验结果和真实世界结果一样，但是不影响真实世界
    
    //沙箱---------环境
    (function(){
        var num=12;
        console.log(num+1);
    })();
    
//沙箱------------环境
     (function(){
          var num=10;
          console.log(num+10);
     }());
    </script>
</body>
</html>
