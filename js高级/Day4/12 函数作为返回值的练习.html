    <script>
        //排序，每个文件都有名字  大小  时间，都可以按照某个属性的值进行排序
        //三部电影，电影有名字，大小，上映时间
       function  File(name,size,time){
           this.name=name;//电影名字
           this.size=size;//电影大小
           this.time =time;//上映时间
       }
       var  f1=new  File("jack.avi","400M","1997-12-12");
       var  f2=new  File("tom.avi","600M","1849-12-12");
       var  f3=new  File("xiaosudeyitian.avi","300M","2007-12-12");
       var arr=[f1,f2,f3];
       //函数作为返回值----------fn里面的返回值是函数
       function fn(attr){
        return function getSort(obj1,obj2,){
           if(obj1[attr]>obj2[attr]){
               return 1;
           }else if(obj1[attr]==obj2[attr]){
               return 0;
           }else{
               return -1;
           }
       }
       }
      
       var ff=fn("time");
       arr.sort(ff);//函数作为参数--------
       for(var i=0;i<arr.length;i++){
           console.log(arr[i].name+"=====>"+arr[i].size+"===>"+arr[i].time);
       }



    </script>
