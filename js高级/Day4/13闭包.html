<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         //闭包的概念：函数A中，有一个函数B，函数B可以访问函数A中定义的变量或者数据，就形成了闭包，此时就形成了闭包（这句话暂时不严谨）
         // 闭包的模式：函数模式的闭包，对象模式的闭包
        
        //  闭包的作用：缓存数据，延长作用域链
        // 闭包的优缺点：缓存数据（既是缺点，又是有点）
       
        // 闭包的应用

        // 函数模式的闭包：在一个函数中有一个函数
      function f1(){
        //   函数的声明
          var  num=10;
          function f2(){
              console.log(num);
          }
          //函数的调用
          f2();
      }
    f1();
    
    //    对象模式的闭包
    function f3(){
        var num=10;
        var obj={
            age:num
        };
        console.log(obj.age);  //10
    }

    f3();
    </script>
</body>
</html>
