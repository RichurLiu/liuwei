           /*
              库：library   小而巧 方便从一个库切换到另一个库，但是代码几乎不会被改变   jQuery
              框架：Framework   大而全  提供一整套解决方案，所有想要切换到另外的框架比较困难
              
              前端的三大主流框架(一大抄)

              Angular.js------------>MVC  不支持组件化开发
              Vue.js （关注的人比较多）最火的一门前端框架，中国人开发的，文档友好
              React.js （用的比较多）的设计思想比较独特
           
           React与vue对比：
            什么是模块化：从代码角度进行分析，把可复用的代码，抽离为单个模块，便于项目的维护和开发
            什么是组件化：从UI角度，吧一些可复用的UI元素，抽离为单独的组件

            组件化好处：随着项目规模扩大，手里组件越来越多，很方便就能用现有组件拼接成完整的页面

            Vue如何实现组件：通过.vue文件，来创建对应的组件
                           template   结构
                           script    行为
                           style    样式
             React中国，一切都是以js来表现的，没有想vue这样的组件模板文件
             
             开发团队：
                React：FaceBook前端官方团队
                Vue：尤雨溪
            社区方面：
                React单身早，坑少
                Vue近两年才火起来
            移动APP开发体验方面：
                Vue，结合Weex这门技术------>阿里自己在用
                React，结合react-native---------->大公司用的多

        为什么要学习React
            1、相较于Angular1相比，React设计优秀，一切基于JS并且实现了组件化开发的思想
            2、开发团队强大，不必担心断更
            3、社区强大，很多问题都能找到对应解决方案
            4、无缝切换到Reactnative上的开发体验，技术能力得到拓展
            5、很多企业，技术选型采用React.js

           */ 
        /*
            React中几个核心概念

               虚拟DOM   
                    DOM：浏览器的概念，用js对象表现页面上的元素，并提供操作DOM对象的API
                    虚拟DOM：是框架中的概念，用程序员用JS对象模拟页面上的DOM和DOM嵌套
                    为什么要实现虚拟DOM：为了实现页面中，DOM元素的高效更新
