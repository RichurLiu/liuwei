<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
        tree  diff：新旧两个DOM树，逐层对比的过程，当整棵DOM树逐层对比完毕，
                    则所有需要被按需更新的元素必然能被找到
        component diff:进行Tree  Diff的时候，在每一层中，组件级别的对比叫做component diff
                     如果前后对比，组件类型相同，暂时认为组件不需要更新
                     如果对比前后，组件类型不同，则需要移除旧组件，创建新组件，并追加到页面上
        element diff 
                    在进行组件对比的时候，如果两个组件类型相同，则需要进行元素级别的对比，叫做element diff
        */
        
    </script>
</head>
