        $("#btn").click(function(){
            // 判断body是否应用了cls的类样式
            if($("body").hasClass("cls")){
                //应用了cls的类样式，则移除
                $("body").removeClass("cls");
                this.value="关灯"

            }else{
                // 没有应用cls类样式，就添加
                 $("body").addClass("cls");
                 this.value="开灯"
            }
        });
