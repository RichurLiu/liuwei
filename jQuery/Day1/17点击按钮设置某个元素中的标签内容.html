<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       div{
           width: 300px;
           height: 200px;
           background-color: green;
       }
    </style>

    <script src="jquery-1.12.2.js"></script>
    <script>
          /*
             总结：
               .val()-------------->设置或者获取表单的value值
               .text()------------->设置或者获取表单中的文本内容
               .css()-------------->设置元素的css样式属性值
               .html() -------------->设置或者获取标签的html内容--》想当与DOM的innerHTML        
          */



         //点击按钮，在div中添加一个p标签
        $(function(){
            $("#btn").click(function(){
               $("#dv").html("<p>这是一个p</p>")
            });
        })

    </script>
</head>
<body>
      <input type="button" value="设置标签内容" id="btn">
      <div id="dv"></div>
</body>
</html>
