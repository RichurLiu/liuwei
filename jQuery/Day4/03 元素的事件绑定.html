<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         div{
             width: 300px;
             height: 200px;
             background-color: green;
         }
         p{
             width: 100px;
             height: 30px;
             margin: 0;
             padding: 0;
             background-color: red;
         }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //点击按钮，为div'中添加一个子元素，并且子元素有点击的事件
        $(function(){
       /*
              如果是先创建元素，再为这个元素绑定事件（对象.事件名字(事件处理函数的方式)）,
           后面在创建子元素，没有事件
           .click();-------------->
           .bind();-------------->

            如果是先创建元素，再为这个元素绑定事件（对象.delegate("标签","事件名字",事件处理函数的方式)）,
           后面在创建子元素，没有事件
               .delegate


       */
            //第一个按钮
            $("#btn1").click(function(){
                $(" <p>这是一个p</p>").appendTo($("#dv"));
                //先创建，后绑定的事件是可以用的
                // $("p").click(function(){
                //     alert("哈哈");
                // });
                   //同上（第二种发绑定事件的方式）
                //   $("p").bind("click",function(){
                //       alert("哈哈");
                //   });

                //第三种绑定事件的方式--------------------这种方式最好（后添加的p标签也会有事件）
                   $("#dv").delegate("p","click",function(){
                     alert("哈哈");
                   });
            });

            // 第二个按钮
            $("#btn2").click(function(){            
                $(" <p>这是一个p</p>").appendTo($("#dv"));
            });
        });

    </script>
</head>
<body>
    <input type="button" value="绑定事件" id="btn1">
    <input type="button" value="绑定事件" id="btn2">
    <div id="dv"></div>
</body>
</html>
