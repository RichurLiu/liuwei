<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         div{
             width: 300px;
             height: 200px;
             background-color: green;
         }
         p{
             width: 100px;
             height: 30px;
             margin: 0;
             padding: 0;
             background-color: red;
         }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function(){
             //用什么方式绑定事件，最好就用对应的方式解绑事件
            
             //第一个按钮为div绑定事件
             $("#btn1").click(function(){
                  $("#dv").bind("click",function(){
                      console.log("div被点了");
                  });
                  $("#dv").bind("mouseenter",function(){
                      $(this).css("backgroundColor","red");
                  });
                  $("#dv").bind("mouseleave",function(){
                      $(this).css("backgroundColor","green");
                  });
             });

              $("#btn2").click(function(){
                //点击事件被解绑了，对象.click()这种方式添加的事件，也可以用下面的方式解绑
                $("#dv").unbind("click");//所有的点击事件全部移除

                //括号中没有任何参数，此时该元素的所有的事件全部解绑
                // $("#dv").unbind("");

                $("#dv").unbind("click mouseenter");//同时解绑多个事件
                });   
            //  第二个按钮为div解绑事件
        }); 
    

    </script>
</head>
<body>
    <input type="button" value="绑定事件" id="btn1">
    <input type="button" value="解绑事件" id="btn2">
    <div id="dv"></div>
</body>
</html>
