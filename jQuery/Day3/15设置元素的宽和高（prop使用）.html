<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
            /*
                总结：.css获取元素的宽和高实际上字符串形式的
                    .css("width");
                    .css("height");

                     元素的宽和高被jquery封装成了方法---------返回值是数字
                     .width()
                     .height()
            
            */

         $(function(){
            $("#btn").click(function(){
                //  点击按钮，设置div的宽和高为原来的2倍
            //   var w= $("#dv").css("width");   //获取的是字符串
            //   var h= $("#dv").css("height");
            //   //设置div宽和高
            //    $("#dv").css("width",(parseInt(w)*2)+"px");
            //    $("#dv").css("height",(parseInt(h)*2)+"px");
                var w=$("#dv").width();   //获取的是数字类型
                var h=$("#dv").height();
                $("#dv").css("width",w*2);
                $("#dv").css("height",h*2);

            });
         });
    </script>
</head>
<body>
    <input type="button" value="设置元素的宽和高" id="btn">
    <div id="dv"></div>
</body>
</html>
