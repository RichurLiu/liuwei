    <script>

        $(function(){
            $("#btn").click(function(){
                 // 点击按钮，删除元素---------移除所有的元素

                // $("#dv").empty();//清空父元素中子元素

        });
     

    </script>
    <input type="button" value="移除元素"  id="btn">
