<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     
    </style>
</head>
<body>
    <script src="jquery-1.12.2.js"></script>
    <script>
        /*
           .attr --------->操作元素的自定义属性----------------
          .attr("score",100);---------
           参数1：参数名字
           参数2：属性值

           attr虽然说针对自定义属性操作的，但是也可以操作元素本身自带的属性，
           但是对于操作元素的选中的checked问题不太合适
           操作元素的选中的checked的时候，推荐使用prop方法
        
        */
        //  点击按钮，为li添加自定义属性
        $(function(){
            $("#btn").click(function(){
                //  $("#uu>li").attr("score",100);
                $("#ak").attr("href","http://www.baidu.com");//------可以操作元素自带的属性也可以操作
                
            });
        })
    </script>

    <input type="button" value="显示效果" id="btn" >
    <ul style="list-style-type: none" id="uu">
        <li>笑话</li>
        <li>笑话</li>
        <li>笑话</li>
        <li>笑话</li>
    </ul>
   <a  id="ak"></a>
</body>
</html>
