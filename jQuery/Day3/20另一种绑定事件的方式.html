<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px solid green;
        }
        p{
            width: 150px;
            height: 50px;
            border: 1px solid red;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //bind方法内部是调用了另一种方法绑定的事件
               
            // 点击按钮，为div的p标签绑定事件
            $(function(){
                $("#btn").click(function(){
                    // 为父级元素绑定事件，父级元素代替子集元素绑定事件
                    // 子集元素委托父级元素
                    $("#dv").delegate("p","click",function(){
                        alert("a~");
                    })
                });
            })
       /*
            为元素绑定事件三种方式：
               对象.事件名字（事件处理函数）;----  $("#btn").click(function(){})
               对象.bind("事件名字",事件处理函数);-----$("#btn").bind("click",function(){})
               父级元素.delegate("子级元素","事件名字"，事件处理函数);---------$("#dv").delegate("p","click",function(){
                        alert("a~");
                    })
       */
    </script>
</head>
<body>
    <input type="button" value="为div绑定事件" id="btn">
    <div id="dv">
          <p>这是一个p</p>

    </div>
</body>
</html>
