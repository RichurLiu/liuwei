<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.2.js"></script>
    <script>
         $(function(){
             $("#btn").click(function(){
                 //点击按钮，获取文本框的value属性和设置
                 $("#txt").val("哈哈哈");
                 $("#r2").val("天哪");
                 $("#ck3").val("吃豆豆");
                 $("#tt2").val();
                //  console.log( $("#tt2").val());
                 console.log( $("#tt2").text());

                 $("#tt2").val("小孩要搜索上课打瞌睡来说");

                //  推荐使用下面这个写法---------------
                 $("#tt2").text("好神奇哦");

                //  为select标签中value属性是5的option标签 
                 $("#s1").val(5);
             });
         })
    </script>
</head>
<body>
    <input type="button" value="显示效果" id="btn">
    <input type="text" value=""  id="txt"></br>
    <input type="radio" value="1" name="sex" id="txt">男

        嫂嫂偶滴神DJDKSAKLDKKALLAOUW皮U盾我的健康的开口道sjssjs

    </textarea>

    <select name="" id="s1">
         <option value="1">武则天</option>
         <option value="2">武则天</option>
         <option value="3">武则天</option>
         <option value="4">武则天</option>
         <option value="5">武则天5</option>
         <option value="6">武则天</option>

    </select>
  

</body>
</html>
