<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.2.js"></script>
    <script>
       
         $(function(){
            //为同一个元素绑定多个事件
            //  $("#btn").click(function(){
            //      console.log("小苏好帅");
            //  }).click(function(){
            //     console.log("小苏好没");
            //  });

            $("#btn").bind("click",function(){
                console.log("小苏好帅");
            }).bind("click",function(){
                console.log("小苏好帅");
            });
           
            // bind绑定多个相同的事件，如果使用键值对的时候，只能执行最后一个
            $("#btn").bind({"click":function(){
            console.log("小苏好帅")},"click":function(){
                console.log("小苏好美");
            }
            });
         });
    </script>
</head>
<body>
    <input type="button" value="显示效果" id="btn">
</body>
</html>
