<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
           复习：
              选择器：
                 id选择器    $("#id属性的值")
                 标签选择器   $("标签名字" )
                 类选择器      $(".类样式的名字")
                 交集选择器   $("标签.类样式的名字")---------->标签+类选择器
                 并集选择器    $("选择器 选择器 选择器")
                 -----------------下面都可以看出筛选器----------------
                 索引选择器    $("选择器：eq(索引的值)")
                 奇数选择器    $("选择器：odd")
                 偶数选择器     $("选择器：even")
                 筛选器        $("选择器：lt(选择器)")------------->获取小于这个索引的元素
                               $("选择器：gt(选择器)")------------->获取大于这个索引的元素
                 其他选择器

                    $("选择器：last")---------->最后一个
                     $("选择器：first")---------->第一个

                 获取当前元素的其他的方法
                    当前元素.next()-------->下一个兄弟元素
                    当前元素.nextAll()-------->下面所有的兄弟元素
                    当前元素.prev()-------->上一个兄弟元素
                    当前元素.prevAll()-------->前面所有的兄弟元素
                    当前元素.sibings()-------->所有的兄弟的元素------没有自己
                    当前元素.parent()-------->父级元素
                    当前元素.children()-------->当前元素中所有的直接子元素
                    当前元素.find("选择器")-------->从当期元素中找某个或者某些元素


            方法：
                .val()-------->表单元素的value属性，可以获取，可以设置
                .text()-------->操作元素中的内容，相当于innerText
                .html()-------->操作元素中的html代码及内容，相当于innerHTML
                .css()--------->操作元素的样式
                .addClass()------->添加类样式
                .removeClass()---->移除类样式
                .hasClass()---------->判断元素是否应用了类样式
                .index()---------->获取元素的索引
            ************************下面的这个动画，都可以使用两个参数，
                                   第一个参数时间（毫秒、单词也可以（slow normal  fast），参数2：回调函数
                .show()------------->显示
                .hide()------------->隐藏
                .stop()------------------->停止动画
                animate()---------> 动画的方法
                slideuUp()------------>隐藏（滑入）
                slideDown()----------->滑出
                slideToggle()-------------->切换滑入滑出
                fadeIn()----->淡入
                fadeOut()------------->淡出
                fadeToggle()------------->切换淡入淡出
                fadeTo(时间，透明度值)

            元素创建---------------------
                $("html的代码")
            元素逐加---------------------
                父级元素.append(子集元素)
                子集元素.appendTo(父级元素)
                clone()-------------->克隆元素
                父级元素2.append($("父级元素1>子集元素"))---------》相当于剪切
        
        */
    </script>
</head>
