<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.2.js"></script>
    <style>
        .cls{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        .cls2{
            border: 1px solid red;
        }
    </style>
    <script>
        // addClass（）这个方法，括号中什么也没有，返回值仍然是对象，即使括号中设置了内容，返回来的还是这个对象

        // 通过方法设置元素的类样式
         $(function(){
             $("#btn").click(function(){
                 //为div设置类样式(添加多个样式：1 链式编程 2 连写加空格 )
                //  $("#dv").addClass("cls").addClass("cls2");
                $("#dv").addClass("cls cls2");
                $("#dv").removeClass("cls2 cls");
             // $("#dv").css("class","") ----------->错的，css方法是不能添加或者移除类样式的
             });
         });

         //总结：设置元素样式可以使用css()方法，也可以使用addClass方法，或者removeClass方法

    </script>
</head>
<body>
    <input type="button" value="显示效果" id="btn">
    <div id="dv"></div>
</body>
</html>
