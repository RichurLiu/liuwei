<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
      
     </style>
        <script src="jquery-1.12.2.js"></script>
        <script>
             /*
               总结：show()和hide()方法有参数
                  参数1：时间
                  参数2：回调函数----------->
             

                  slideDown()和slideUp()方法的参数
                  参数1：时间
                  参数2：回调函数----------->
             

                  slideToggle()  切换滑入滑出

                  .fadeTo(时间,透明值结束);


                  时间的另一种传入方式
                  slow ---------慢
                  fast----------快
                  normal--------正常
             */
            

              $(function(){
                  //点击第一个按钮显示div
                  $("#btn1").click(function(){
                      $("#dv").slideDown(5000);//滑出
                  })
                  //点击第二个按钮隐藏div
                  $("#btn2").click(function(){
                    $("#dv").slideUp(5000);//滑入
                  })
                  //点击第三个按钮，切换滑入划出
                  $("#btn3").click(function(){
                    $("#dv").slideToggle(5000);
                  })
                  $("#btn4").click(function(){
                    $("#dv").fadeIn(5000);//---------->淡入
                  })
                  $("#btn5").click(function(){
                    $("#dv").fadeOut(5000);//-------->淡出
                  })
                  $("#btn5").click(function(){
                    $("#dv").fadeOut(5000);//-------->淡出
                  })
                  $("#btn6").click(function(){
                    $("#dv").fadeToggle(5000);//---->切换淡入淡出
                  })
                  $("#btn7").click(function(){
                    $("#dv").fadeTo("slow",0.2);
                  })
                

                  
              })
        </script>
    </head>
    <body>
        <input type="button" value="滑出" id="btn1">
        <input type="button" value="滑入" id="btn2">
        <input type="button" value="切换（滑入滑出）" id="btn3">
        <input type="button" value="淡入" id="btn4">
        <input type="button" value="淡出" id="btn5">
        <input type="button" value="切换（淡入淡出）" id="btn6">
        <input type="button" value="改变透明度" id="btn7">
        <div id="dv"></div>
    
</body>
</html>
