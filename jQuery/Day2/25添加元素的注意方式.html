<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv1{
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
        #dv2{
            width: 300px;
            height: 200px;
            border: 12px solid green;
            margin-top: 20px;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
            
            $(function(){
                $("#btn").click(function(){
                    // 把第一个div的p标签加入到第二个p标签中------------类似于剪切
                    // $("#dv2").append($("#dv1>p"));
                    // $("#dv1>p").appendTo("#dv2");

                    //克隆
                    $("#dv1>p").clone().appendTo("#dv2");
                }); 
            })
    </script>
</head>
<body>
    <input type="button" value=" 显示效果" id="btn">
      <div id="dv1">
       <p>我是快乐的</p>

      </div>
      <div id="dv2"></div>
</body>
</html>
